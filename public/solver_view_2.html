    <script>
      var puzzleId = -1;
        async function addSolution() {
            var solution = document.getElementById("solution").value;
            console.log(solution, puzzleId)
            await app.postSolution(solution, puzzleId);
        }
        async function getPuzzle() {
            var puzzles = await app.getSolveablePuzzles();    
            if (puzzles.length > 0){
                puzzleId = puzzles.length - 1;

                const puzzle = puzzles[puzzleId];
                const pic = puzzle.img;
                const desc = puzzle.desc;
                document.getElementById('currentPuzzle').src = pic;
                document.getElementById('currentPuzzle').text = desc;
            }
        }

    </script>
