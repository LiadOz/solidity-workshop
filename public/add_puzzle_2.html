<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="bundle.js"></script>
    <title>TagMe!</title>
  </head>
  <body>
    <h1>Add Puzzles!</h1>
    <h2>Go ahead and add some puzzles and photos to tag</h2>

    <form id="frm1">
        <div class="form-group">
          <label for="InputUrl">URL address</label>
          <input type="url" class="form-control" id="InputUrl" placeholder="Enter the puzzle URL .. ">
        </div>
        <div class="form-group">
          <label for="InputDescription">Puzzle description</label>
          <input type="description" class="form-control" id="InputDescription" placeholder="Write an instruction to solve the puzzle">
        </div>
        <div class="form-group">
          <label for="InputReword">reword</label>
          <input type="reword" class="form-control" id="InputReword" placeholder="Offer a reword to the puzzle solver">
        </div>
        <div class="form-group">
          <label for="InputRating">Rating</label>
          <input type="rating" class="form-control" id="InputRating" placeholder="Only solvers with a higher rating than this will be able to solve the puzzle">
        </div>
        <button type="submit" onclick="addPuzzle()" class="btn btn-primary">Submit</button>
    </form>


    
    <script>
    function addPuzzle() {
        var puzzles = document.getElementById("InputUrl")
        var desc = document.getElementById("InputDescription")
        var reward = document.getElementById("InputReword")
        var rating = document.getElementById("InputRating")
        app.addPuzzles(puzzles, desc, reward, rating)
    }
    </script>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
